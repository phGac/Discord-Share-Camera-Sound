<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Display Webcam Stream</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <div id="container" class="background">
        <div class="width-extended center">
            <video autoplay="true" id="videoElement" controls></video>
        </div>
    </div>
    <div class="options">
        <select id="audioSource"></select>
        <select id="videoSource"></select>
        <select id="resolution">
            <option value="640x480">480p</option>
            <option value="1280x720" selected>720p</option>
            <option value="1920x1080">1080p</option>
            <option value="2560x1440">1440p</option>
            <option value="3840x2160">4K</option>
            <option value="7680x4320">8K</option>
        </select>
        <button id="fullscreen">Full Screen</button>
        <button id="volume-down">-</button>
        <button id="volume-up">+</button>
        <button id="toggle-screen">Toggle</button>
    </div>
</body>

</html>
